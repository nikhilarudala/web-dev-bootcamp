<!DOCTYPE>
<html>
<head>
	<title>by clicking the button some portion should be changed</title>
</head>
<body>
	<p >welcome to madblocks academy
	<span id="m">web dev bootcamp</span>	
	</p>
	<button type="button" onclick="changecontent()">change the text</button>
	<script>
		function changecontent()
		{
			document. getElementById("m").innerHTML="web dev mta bootcamp";
		}
	</script>
</body>
</html>
