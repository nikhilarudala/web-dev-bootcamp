<!DOCTYPE>
<html>
<head>
	<title>assignment 2</title>
	<style>
		
		div +p{
			background-color: pink;
		}
	</style>
</head>
<body>
	<h1>adjacent siblings</h1>
	<div>
		<p>this is paragraph one</p>
		<p>this is paragraph two</p>
	</div>
		<p>
			this is paragraph three
		</p>
		<p>
			thisis paragraph four
		</p>
</body>
</html>
