<!--general sibling selector-->
<!DOCTYPE>
<html>
<head>
	<title>assignment 4</title>
	<style>
		
		
		div ~p{
			background-color: lightskyblue;
		}
		

	</style>
</head>
<body>
	<h1 style="color: black;">general siblings css</h1>
	<div>
		<p>this is pargraph one</p>
		<p>this is paragraph two</p>
	</div>
		<p>this is adjacent sibling paragraph</p>
		<code>
			<p>this is paragraph three</p>
			<p>this is paragraph four</p>
		</code>
		<p>this is paragraph five</p>
		<p>this is last paragraph</p> 
</body>
</html>
