<!DOCTYPE>
<html>
<head>
	<title>changing the color of anchors with hover,visited,active styles using css</title>
	<style>
		a:link{
			color: darkred;
		}
		a:visited{
			color:yellow ;
		}
		a:active{
			color: green;
		}
		a:hover{
			color: white;
		}

	</style>
</head>
<body>
	<h1>changing the color of anchor tags</h1>
	<nav>
		<ul>
			<li><a href="#nikki" target="_blank">session 1</a></li>
			<li><a href="#nikki target=_blank">session 2</a></li>
			<li><a href="#nikki" target="_blank">session 3</a></li>
		</ul>
	</nav>
	<p id="nikki">this is my paragraph and can open through above links!!!</p>
</body>
</html>
